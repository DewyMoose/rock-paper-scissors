<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="javascript.js"></script>
  </head>
  <nav>
    <div class="nav-container">
      <h1>Rock Paper Scissors Game!</h1>
    </div>
  </nav>
  <body>
    <div class="game-container">
      <div class="game-text-container">
        <h2 class="player-choice-h2">
          Player Choice: <span class="player-choice-span"></span>
        </h2>
        <h2 class="computer-choice-h2">
          Computer Choice: <span class="computer-choice-span"></span>
        </h2>
      </div>
      <div class="result-div">
        <p class="result-text"></p>
      </div>
      <div class="button-container">
        <button class="play-round">Play Round!</button>
        <button class="Rock">Rock</button>
        <button class="Paper">Paper</button>
        <button class="Scissor">Scissor</button>
      </div>
      <div class="score">
        <p class="player-score">
          Player Score: <span class="player-score-span">0</span>
        </p>
        <p class="computer-score">
          Computer Score: <span class="computer-score-span">0</span>
        </p>
        <p class="game-count">
          Game Count: <span class="game-count-span">0</span>
        </p>
      </div>
    </div>
  </body>
</html>
